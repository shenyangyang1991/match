<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>立即报名</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <style>
      html, body {
        height: 100%;
      }
      .content {
        height: 100%;
        padding-bottom: 0;
        padding-top: .2rem;
        background: url('./img/Rectangle 13@2x.png') repeat 0 0;
        background-size: 3.75rem 1.05rem;
        box-sizing: border-box;
      }
      .content input {
        width: 100%;
        /*padding-left: 5px;*/
        height: .49rem;
        font-size:.16rem;
        color:#fff;
        line-height: .49rem;
        border:none;
        /*margin-top:.05rem;*/
        border-bottom:1px solid #f0f0f0;
        box-sizing: border-box;
        background: none;
      }
      input::-webkit-input-placeholder, textarea::-webkit-input-placeholder {
        color: #fff;
      }
      input:-moz-placeholder, textarea:-moz-placeholder {
        color: #fff;
      }
      input::-moz-placeholder, textarea::-moz-placeholder {
        color: #fff;
      }
      input:-ms-input-placeholder, textarea:-ms-input-placeholder {
        color: #fff;
      }
      p {
        margin: .16rem 0;
        font-size: .14rem;
        color: #fff;
        text-align: center;
      }
      img {
        display: block;
        width: 100%;
        height: 1.7rem;
        margin: 0 auto;
        margin-top: .2rem;
      }
      .btn {
        /*width: 3.55rem;*/
        height: .5rem;
        margin: .1rem auto 0;
        font-size: .2rem;
        font-weight: 600;
        line-height: .5rem;
        color: #333;
        text-align: center;
        background: #fff;
        letter-spacing: 1px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <input type="text" name="name" placeholder="姓名" />
      <input type="text" name="phone" placeholder="手机号" />
      <input type="text" name="wx" placeholder="微信号" />
      <input type="text" name="cm" placeholder="公司" />
      <input type="text" name="zw" placeholder="职位 " />
      <p>请确保以上信息真实性方便我们与您取得联系</p>
      <img src="./img/bnr.png" alt="">
      <div class="btn">
        立即提交
      </div>
    </div>
      <script type="text/javascript" src="./js/zepto.js"></script>
      <script>
      function get(param){
        $.ajax({
          url: param.url,
          data: param.data,
          dataType: 'json',
          error: function() {
            alert('网络错误!');
          },
          success: param.success,
          timeout: 60000,
          type: 'POST'
        });
      }
        $('.btn').on('click', function(event){
          event.preventDefault();
          var name = $("input[name=name]").val();
          var phone = $("input[name=phone]").val();
          var wx = $("input[name=wx]").val();
          var cm = $("input[name=cm]").val();
          var zw = $("input[name=zw]").val();
          if(!name){
              alert("请填写姓名");
              return false;
          }
          if(!(/[\u4e00-\u9fa5]{2,4}/.test(name))||name.length<2){
              alert("请输入正确的汉字姓名");
              return false;
          }
          if(!phone){
              alert("请填写手机号");
              return false;
          }
          if(!wx){
              alert("请填写微信号");
              return false;
          }
          if(!(/^1[34578]\d{9}$/.test(phone))){
              alert("手机号码有误，请重填");
              return false;
          }

          if(!zw) {
            zw = "无";
          }

          if(!cm) {
            cm = "无";
          }

          get({
            url: '../php1/index.php',
            data: {url: 'fbh',company: cm, phone: phone, position: zw, user_name: name, wx_no: wx},
            success: function(data) {
              if (data && data.code == "1") {
                var d = data.data;
                var urls = 's.html';
                location.href = urls;
              } else {
                alert(data.msg);
              }
            }
          });
        });
      </script>
  </body>
</html>
